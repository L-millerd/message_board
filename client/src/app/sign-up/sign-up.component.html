<div class="container">
  <h4>Twitter</h4>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Profile Pic</label>
    <input type="text" [(ngModel)]="profilepic" class="form-control" id="exampleFormControlInput1" value="assets/profilepics/profile1.jpg">
  </div><div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">User Name</label>
    <input type="text" [(ngModel)]="username" class="form-control" id="exampleFormControlInput1" placeholder="User Name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Twitter Handle</label>
    <input type="text" [(ngModel)]="twitterhandle" class="form-control" id="exampleFormControlInput1" placeholder="@yourhandle">
  </div>
  <button (click)="addUser()"  class="btn btn-primary">Sign Up</button>
  <div *ngIf = "addedUser" class="mt-5">Welcome {{username}}! Please <a (click)="store([profilepic, username, twitterhandle])" >login</a></div>
