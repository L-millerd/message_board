<div class="container">
  <h4>Twitter</h4>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Profile Pic</label>
    <input type="text" [(ngModel)]="profilepic" class="form-control"  value="assets/profilepics/profile1.jpg">
  </div><div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">User Name</label>
    <input type="text" [(ngModel)]="username" class="form-control"  placeholder="User Name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Twitter Handle</label>
    <input type="text" [(ngModel)]="twitterhandle" class="form-control" placeholder="@yourhandle">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="email" [(ngModel)]="email" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Repeat password</label>
    <input type="password" class="form-control" >
  </div>

  <button (click)="addUser()"  class="btn btn-primary">Sign Up</button>
  <div *ngIf = "addedUser" class="mt-5">Welcome {{username}}! <a routerLink='..'>Go to message board</a></div>
