<div class="mainContainer row">
  <div class="profileContainer col-3">
    <h4>Profile</h4>
    <div class="profilepic"><img [src]="profilepic" class ="profilepic"></div>
    <div class="handle">{{twitterhandle}}</div>
    <div class="username">{{username}}</div>
    <button (click)="logout()" [routerLink]="['/signup']" class="mt-3 btn btn-primary">Log Out</button>
  </div>
  <div class="postsContainer col-6">
      <h4>Twitter</h4>
      <div class="mb-3">

      <div class="mb-3">
        <!-- <label for="exampleFormControlTextarea1" class="form-label">Start writing</label> -->
        <textarea class="form-control" [(ngModel)]="feed" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <button class="btn btn-primary mb-5" (click)="addTweet()">Post</button>

      <div class="row tweetContainer" *ngFor="let tweet of tweets">

        <div class="col-2">
          <img [src]="tweet.profilepic" class ="profilepic">
        </div>
        <div class="col-10">
          <div class="unameContainer">
            <span class="uname fw-bold">{{tweet.username}}</span>
            <span class="handle"> {{ tweet.twitterhandle }}</span>
            <span class="time"> 21h</span>
          </div>
          <div class="feed">
            {{tweet.feed}}
          </div>

          <div class="social mt-3">
            <div class="row">
              <div class="col-3">{{tweet.comments}}</div>
              <div class="col-3">
                <retweet [totalRetweets] = "tweet.retweets"></retweet></div>
              <div class="col-3">
                <like [likes] = "tweet.likes" [isLiked]="tweet.liked"></like></div>
              <div class="col-3">share</div>
            </div>

            <div class="row">
              <!--added directive for edit - working -->
              <div *ngIf = "tweet.twitterhandle == twitterhandle" class="col-3 edit"> Edit
                <a [routerLink]="['/get-tweets', tweet.id]">

      </div>
    </div>
    <div class="empty col-3"></div>
</div>
